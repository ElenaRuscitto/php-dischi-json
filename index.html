<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PHP Dischi JSON</title>

  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <!-- AXIOS -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <!-- VUE -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">


</head>

<body>

  <div id="app">

      <div class="container">
        <div class="row row-cols-3  my-5">

          <div 
          v-for="(item, index) in disk"
          :key="index"
          class="col my-3">
            <div class="card my-card text-center d-flex justify-content-center align-items-center text-white " style="width: 18rem;">
              <img 
              :src="item.poster" class="card-img-top w-75" 
              :alt="item.title">
              <div class="card-body">
                <h5 class="card-title"> {{item.title}} </h5>
                <p class="card-text"> {{item.author}} </p>
                <h5 class="card-title"> {{item.year}} </h5>
                <p class="card-text "> <small class="text-body-secondary text-white"></small>{{item.genre}} </small></p>
                <!-- <p class="card-text "><small class="text-body-secondary text-white"> {{item.genre}} </small></p> -->
              </div>
            </div>
          </div>

        </div>
      </div>

  </div>

  <script src="script.js"></script>
  
</body>

</html>
